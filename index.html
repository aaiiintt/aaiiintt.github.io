---
layout: default
title: Home
---

{% include p5_sketch.html %}

<div class="posts">
  {% for post in site.posts %}
  <article class="post-item">
    <h2>
      <a href="{{ post.url | relative_url }}">
        {{ post.title | escape }}
      </a>
    </h2>
    <div class="meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">
        {{ post.date | date: "%Y-%m-%d" }}
      </time>
    </div>
  </article>
  {% endfor %}
</div>
